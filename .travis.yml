sudo: required

service:
    - docker

before_install:
    - docker build -t abhinav10p/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true abhinav10p/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-east-2" # from url generated by ews
    app: "docker-react"
    env: "DockerReact-env"
    #from s3 Bucket in services 
    #Attach existing policies directly
    bucket_name: "elasticbeanstalk-us-east-2-110321479768" 
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY #iam service (Identity and access manager)
    secret_access_key: $AWS_SECRET_KEY
      


